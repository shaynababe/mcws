<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Login Completed</title>

    <script>
    function notifyParent() {
        window.top.postMessage({
            'name': 'login:complete'
        }, '*');
    }
    </script>
</head>
<body onload="notifyParent();">
    Log in successful, please wait...
</body>
</html>
